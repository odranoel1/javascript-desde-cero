<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var nombre;
      var edad;

      nombre = prompt ("Ingresa tu nombre");
      edad = prompt ("Ingresa tu edad");

      if (nombre == "Leo") {
        document.write("Bienvenido Admin: " + nombre);
      }
      else {
        document.write("Bienvenido nuevo usuario: " + nombre);
      }

      if (edad >= 18){
        document.write("Eres mayor de edad");
      } else {
        document.write("No eres mayor de edad");
      }

    </script>

  </body>
</html>
