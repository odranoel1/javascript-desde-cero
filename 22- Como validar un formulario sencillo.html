<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="" name="formulario" method="get">
      <input id="nombre" type="text" name="nombre" maxlength="30" placeholder="Nombre"><br>
      <input id="hombre" type="radio" name="sexo" value="Hombre">Hombre
      <input id="mujer" type="radio" name="sexo" value="Mujer">Mujer<br>
      <input id="terminos" type="checkbox" name="terminos">Terminos y condiciones<br>
      <input id="btn" type="submit" name="" value="Enviar">
    </form>

    <script type="text/javascript">
      var myfirstform = document.getElementsByName('formulario')[0],
            elementos = formulario.elements,
            boton = document.getElementById('btn');

      var validarNombre = function (e) {
        if (formulario.nombre.value == 0) {
          alert("Por favor rellena el campo nombre");
          e.preventDefault();
        }
      };

      var validarRadio = function (e) {      
        if (formulario.sexo[0].checked == true || formulario.sexo[1].checked == true) {
        } else {
          alert("Selecciona el campo sexo");
          e.preventDefault();
        }
      };

      var validarCheckbox = function (e) {
        if (formulario.terminos.checked == false) {
          alert("Por favor acepta los terminos y condiciones");
          e.preventDefault();
        }
      };

      var validar = function (e) {
        validarNombre(e);
        validarRadio(e);
        validarCheckbox(e);
      };

      myfirstform.addEventListener("submit", validar);
    </script>

  </body>
</html>
